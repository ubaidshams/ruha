<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ruha-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruha - Kawaii E-Commerce Platform</title>
    <meta
      name="description"
      content="Discover unique kawaii gifts, anime merchandise, and trendy accessories at Ruha. Your digital playground for cute and fun products!"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Quicksand:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fff0f5 0%, #e6e6fa 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid #ff69b4;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        font-family: "Fredoka One", cursive;
        color: #2f4f4f;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div>
        <div class="loading-logo"></div>
        <div class="loading-text">Loading Kawaii Magic...</div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Hide loading screen when page is fully loaded
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            setTimeout(() => {
              loadingScreen.style.display = "none";
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
